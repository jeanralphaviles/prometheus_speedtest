language: python
os: linux
python:
  - "3.7"
services:
  - docker
install:
  - pip install pylint yapf -r requirements.txt
  - gem install mdl
script:
  - docker build -t jraviles/prometheus_speedtest:latest .
  - docker run --rm jraviles/prometheus_speedtest:latest --version
  - pylint **/*.py
  - pytest
  - yapf -d **/*.py
  - mdl README.md
